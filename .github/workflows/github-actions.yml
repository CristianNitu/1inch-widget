 name: CI

 on:
   workflow_dispatch:
   push:
     branches:
       - main
   pull_request:

 jobs:
   lint:
     runs-on: ubuntu-latest
     steps:
       - uses: actions/checkout@v3

       - uses: ./.github/actions/setup

       - name: Setup SSH agent
         uses: webfactory/ssh-agent@v0.5.4
         with:
           ssh-private-key: ${{ secrets.PRIVATE_KEY }}

       - run: yarn lint

